<!DOCTYPE html>
<html>
  <head>
    <title>
      Youtube.com Clone
    </title>

    <style>

      .search-bar{
        font-size: 20px;
        margin-left:12px;
        display: block;
        margin-bottom: 20px;
      }

      .thumbnail{
        width: 300px;
        display: block;
        margin-bottom:20px;
      }

      .video-title{
        width:300px;
      }

      .video-author,
      .video-stats{
        display:block;
      }

    </style>

  </head>

  <body>
    
    <input class= "search-bar" type = "text" placeholder="search">
    <img class = "thumbnail" src="thumbnails/thumbnail-1.webp">
    

    <p class="video-title">
      Talking Tech and AI with Google CEO Sundar Pichai!
    </p>

    <p class="video-author">
      Marques Brownlee
    </p>

    <p class="video-stats">
      3.4M views &#183 6 months ago
    </p>
  </body>
</html>
