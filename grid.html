<!--we can write an inline style using the style within div element as shown below-->
<!--grid is a layout that has rows and columns created using display: grid-->
<!--grid-template-columns: 100px 100px means it will have 2 columns of 100px each-->
<!--grid columns will not have space between them and they will take up space only within the colummns-->
<!--grids maintain alignment much better-->
<!-- 1fr means it will take up the entire free space-->

<!DOCTYPE html>
<html>
  <head>
    <title>
      CSS Grid Practice
    </title>

  </head>

  <body>
    <div style = "
    display: grid;
    grid-template-columns: 100px 100px 200px ;
    padding-bottom: 1000px;
    ">
      <div style = "background-color: lightblue;">div1</div>
      <div style="background-color: lightpink">
        div2
      <p>text</p>
      </div>
    </div>

    <div style = "
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px 
    ">
      <div style = "background-color: lightblue;">100px</div>
      <div style="background-color: lightpink">
        100px
      <p>text</p>
      </div>
      <div style = "background-color: lightblue;">200px</div>
      <div style = "background-color: lightpink;">100px</div>
    </div>


    <div style = "
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr  
    ">
      <div style = "background-color: lightblue;">100px</div>
      <div style="background-color: lightpink">1fr</div>
    </div>


    <div style = "
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr 
    ">
      <div style = "background-color: lightblue;">100px</div>
      <div style="background-color: lightpink">1fr</div>
      <div style = "background-color: lightblue;">2fr</div>
    </div>




    <div style = "
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px; 
    row-gap: 40px;
    ">
      <div style = "background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink;  height: 200px">1fr</div>
      <div style = "background-color: lightblue;  height: 200px">1fr</div>
      <div style = "background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue;  height: 200px">1fr</div>
      <div style = "background-color: lightpink;  height: 200px">1fr</div>
    </div>


  </body>
</html>
