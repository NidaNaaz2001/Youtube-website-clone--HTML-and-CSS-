<!--here we are dealing with different fonts and styles an sizes of text in a webpage-->
<!--font-family is to change the font of the sentence which by default is Times new roman-->
<!--text-align is to align the text in centre, left or right etc-->
<!--Line-height is used to adjust the spacing brtween the lines-->
<!--here p in style targets all the styles in the code hence used for general stuff-->

<style>

  p{
    font-family: Arial;
    margin-top: 0;
  }
  .video-title{
    text-align: left;
    font-weight: bold;
    font-size: 18px;
    width: 300px;
    line-height: 24px;
    margin-bottom: 10px;
  }

  .video-stats{
    line-height: 2px;
    font-size: 14px;
    color: #606060;
    margin-bottom: 16px;
  }

  .video-author{
    color: #606060;
    font-size: 14px;
    margin-bottom: 20px;
  }

  .video-text{
    color: #606060;
    width: 270px;
    font-size: 14px;
    line-height: 22px;
    margin-bottom: 60px;
  }

  .apple{
   background-color: #e34140;;
   padding-top: 14px;
   padding-bottom: 14px;
   color:white;
   font-weight: bold;
   text-align: center;
   margin-left: 8px;
   margin-right: 8px;
  }

  .und:hover{
    text-decoration: underline;
    cursor: pointer;
  }


</style>
