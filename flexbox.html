<!--for flex first set the display property as flex-->
<!--Next set flex-direction to row-->
<!--flex background color will be only for how much is required-->
<!--Justify contenet is used to alighn the data on start, end, space between or center as required-->
<!--aign-strech will will have values as stretch or start, top, end, or center-->
<!DOCTYPE html>
<html>
  <head>
    <title>
      Flexbox Practice
    </title>

  </head>

  <body style= "padding-bottom:1000px ;">
    <div style=" 
    display: flex;
    flex-direction: row;
    ">
      <div style="background-color: lightblue;" >div1text</div>
      <div style ="background-color: lightpink;">div2 <p>text</p></div>

    </div>



    <div style=" 
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    ">
      <div style=
      "background-color: lightblue;
      width: 100px; " >100px</div>
      <div style ="background-color: lightpink;
      flex: 1;">flex: 1 </div>

    </div>



    <div style=" 
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    ">
      <div style=
      "background-color: lightblue;
      width: 100px; " >100px</div>
      <div style ="background-color: lightpink;
      flex: 1;">Flex: 1 </div>
      <div style=
      "background-color: lightblue;
      flex: 2; " >Flex: 2</div>

    </div>


    <div style=" 
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    justify-content: center;

    ">
      <div style=
      "background-color: lightblue;
      width: 100px; " >100px</div>
      <div style ="background-color: lightpink;
      width: 100px;">100px </div>
      <div style=
      "background-color: lightblue;
      width: 100px; " >100px</div>

    </div>


    <div style=" 
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    justify-content: space-between;

    ">
      <div style=
      "background-color: lightblue;
      width: 100px; " >100px</div>
      <div style ="background-color: lightpink;
      width: 100px;">100px </div>
      <div style=
      "background-color: lightblue;
      width: 100px; " >100px</div>

    </div>



    <div style=" 
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    justify-content: space-between;
    align-items: stretch;
    margin-bottom: 200px;


    ">
      <div style=
      "background-color: lightblue;
      width: 100px; " >100px</div>
      <div style ="background-color: lightpink;
      width: 100px;">100px </div>
      <div style=
      "background-color: lightblue;
      width: 100px; " >100px</div>

    </div>


    <div style="
    display:flex;
    margin-bottom:150px;">
      <div style="
      background-color:lightblue;
      width:200px;">
        200px
      </div>

      <div style="
      background-color: lightpink;
      width:75px">
        75px
      </div>
    </div>



    <div style="
    display:flex;
    margin-bottom: 150px">
      <div style="
      background-color:lightblue;
      width:50px;">
        item1
      </div>

      <div style="
      background-color:lightpink;
      flex: 1">
        item2
      </div>

      <div style="
      background-color:lightblue;
      width:75px">
        item3
      </div>
    </div>


    <div style="
    display:flex;
    justify-content: space-between;
    margin-bottom: 150px;">
      <div style="background-color: lightpink;">item1</div>
      <div style="background-color: lightpink;">item2</div>
      <div style="background-color: lightpink;">item3</div>
      <div style="background-color: lightpink;">item4</div>
    </div>


    <div style="
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    border-width: 1px;
    border-style: solid;
    border-color: rgb(150, 150, 150);
    height: 50px;
    align-items: center;">
    <div style="background-color: lightpink;">
      item1
    </div>

    <div style="background-color: lightpink;">
      item2
    </div>

    </div>

  </body>
</html>
